<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="http://jsonlogic.com/images/favicon.png?v=1445437254" />

	<title>Test JsonLogic in the Browser</title>

	<!-- CodeMirror5 for code editor -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.js" integrity="sha512-x6DoCPSTG2j4jstyagAfMB/e4gi9CWZaiv9EpjGzx9hnzEMxxwi9Qgxgb2t0EH0b5OfjJiN+c1iuXC4lVcsPew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/mode/javascript/javascript.min.js" integrity="sha512-I6CdJdruzGtvDyvdO4YsiAq+pkWf2efgd1ZUSK2FnM/u2VuRASPC7GowWQrWyjxCZn6CT89s3ddGI+be0Ak9Fg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/closebrackets.min.js" integrity="sha512-tsjcYO5hFvViRssxiM7Jhd8601epWOx1He3Hl4yuI5dKKPxr43KxkOhc9GZeeqzlYJm9ABb7UPA9697NiqZZ7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/matchbrackets.min.js" integrity="sha512-GSYCbN/le5gNmfAWVEjg1tKnOH7ilK6xCLgA7c48IReoIR2g2vldxTM6kZlN6o3VtWIe6fHu/qhwxIt11J8EBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<style>
		#rule, #data, #output{
			height:300px;
			margin:0 0 10px;
		}
		.CodeMirror { border: 1px solid darkgray; border-radius:4px}
		.CodeMirror-focused { border: 1px solid darkblue}
	</style>
</head>
<body>
	<div style="background-color:#337ab7;color:white;">
		<div class="container">
			<img src="http://jsonlogic.com/images/jsonlogic-white.png" style="height:70px;float:right;"/>
			<h1>Test JsonLogic in your Browser</h1>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="rule">Rule:</label>
					<textarea required class="form-control" id="rule"></textarea>
					<div class="btn btn-default" id="lint-rule">Lint</div>
					<div class="alert" id="message-rule" style="display:none;"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label for="rule">Data:</label>
					<textarea class="form-control" id="data"></textarea>
					<div class="btn btn-default" id="lint-data">Lint</div>
					<div class="alert" id="message-data" style="display:none;"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label for="rule">Output:</label>
					<pre id="output"></pre>
					<div class="btn btn-primary" id="compute">Compute</div>
					<div class="alert alert-danger" id="message-compute" style="display:none;"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="logic.js"></script>
	<script>
		const settings = {
			autoCloseBrackets: true,
			lineNumbers: true,
			matchBrackets: true,
			border: true,
			mode: 'application/json'
		}
		editors = [];
		editors["#rule"] = CodeMirror.fromTextArea(document.querySelector('#rule'), settings);
		editors["#data"] = CodeMirror.fromTextArea(document.querySelector('#data'), settings);

		function lint(element){
			var $element = $(element),
				text = editors[element].getValue(),
				output,
				$message = $("#message-" + $element.attr("id") );

			if(text === ""){
				if($element.attr("required")){
					$message.removeClass("alert-success").addClass("alert-danger")
						.text("Can't be blank").fadeIn();
					return false;
				}else{
					$message.removeClass("alert-danger").addClass("alert-success").text("OK (null)").fadeIn();
					return true;
				}
			}

			try{
				output = JSON.parse(text);
				$message.removeClass("alert-danger").addClass("alert-success").text("OK").fadeIn();
				return true;
			}catch(e){
				$message.removeClass("alert-success").addClass("alert-danger").text(e.message).fadeIn();
				return false;	
			}

		}

		$("#compute").click(function(){
			if(lint("#rule") && lint("#data")){
				var rule = JSON.parse(editors["#rule"].getValue()),
					data = editors["#data"].getValue() === "" ? null : JSON.parse(editors["#data"].getValue()),
					output;
				try{
					output = jsonLogic.apply(rule, data);
					console.log(output);
					$("#message-compute").fadeOut();
					$("#output").text( JSON.stringify(output, null, 4) );
				}catch(e){
					$("#output").text("");
					$("#message-compute").text(e.message).fadeIn();
				}
			}
			//else: They make their own noise.
		});

		$("#lint-rule").click(function(){ lint("#rule"); });
		$("#lint-data").click(function(){ lint("#data"); });

	</script>
</body>
</html>
